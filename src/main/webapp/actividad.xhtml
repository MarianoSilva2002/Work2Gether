<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Actividades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actividades</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
				
			<h:outputLabel for="nombreActividad" value="Nombre Actividad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreActividad"
				styleClass="form-control"
				value="#{actividadController.actividad.nombre}" maxlength="60"
				required="true" />

			<h:outputLabel for="Descripcion" value="Descripción " styleClass="control-label" />

			<p:inputText autocomplete="off" id="Descripcion"
				styleClass="form-control"
				value="#{actividadController.actividad.descripcion}" maxlength="1000"
				required="true" />
		
			<h:outputLabel for="HEstimadas" value="Horas Estimadas " styleClass="control-label" />

			<p:inputText autocomplete="off" id="HEstimadas"
				styleClass="form-control" value="#{actividadController.actividad.horasEstimadas}"
				required="true" />
				
			<h:outputLabel for="FLimite" value="Fecha Límite" styleClass="control-label" />

			<p:calendar id="FLimite" pattern="dd/MM/yyyy"
				value="#{actividadController.actividad.fechaLimite}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
				
				
			<br />
			
			<h:outputLabel for="prioridad" value="Prioridad " styleClass="control-label" />
	
			<p:selectOneButton value="#{actividadController.actividad.prioridad}">
            	<f:selectItem itemLabel="Si" itemValue="Si"/>
            	<f:selectItem itemLabel="No" itemValue="No"/>
        	</p:selectOneButton>
        	
			<br />
			<p:outputLabel for="cboEmpleado" value="Empleado" />
			<p:selectOneMenu id="cboEmpleado" value="#{actividadController.actividad.empleado}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{actividadController.listaEmpleados}" var = "d" 
					itemLabel="#{d.nombre}" itemValue="#{d}"/>
								
			</p:selectOneMenu>
			<br />
			<br />
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{actividadController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listActividad?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listActividad?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
