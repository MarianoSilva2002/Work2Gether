<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Mensajes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Mensaje</span>
	</ui:define>

	<ui:define name="content">
		<h:form>				
			<h:outputLabel for="mensaje" value="mensaje" styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="mensaje"
				styleClass="form-control"
				value="#{mensajesController.mensaje.mensaje}" maxlength="1000"
				required="true" />
				
			<h:outputLabel for="fechaMensaje" value="Fecha Mensaje" styleClass="control-label" />
			
			<p:calendar id="FLimite" pattern="dd/MM/yyyy"
				value="#{mensajesController.mensaje.fechaMensaje}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			<br />
			
			<h:outputLabel for="emisor_id" value="Emisor_id" styleClass="control-label" />
			
			<p:inputText autocomplete="off" id="emisor_id"
				styleClass="form-control" value="#{mensajesController.mensaje.emisor_id}"
				required="true" />
				
			<h:outputLabel for="receptor_id" value="Receptor_id" styleClass="control-label" />
			
			<p:inputText autocomplete="off" id="receptor_id"
				styleClass="form-control" value="#{mensajesController.mensaje.receptor_id}"
				required="true" />
				
			<p:outputLabel for="cboRol" value="empleado" />
			<p:selectOneMenu id="cboRol" value="#{mensajesController.mensaje.empleado}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{mensajesController.listaEmpleados}" var = "d" 
					itemLabel="#{d.nombre}" itemValue="#{d}"/>
								
			</p:selectOneMenu>
		
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{mensajesController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listMensajes?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listMensajes?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
