<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Empleados:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Empleados</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{empleadoController.nuevoEmpleado()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
					
						<p:dataTable id="lstEmpleados" var="empleado"
							value="#{empleadoController.listaEmpleados}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{empleado.idEmpleado}">
								<h:outputText value="#{empleado.idEmpleado}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{empleado.nombre}">
								<h:outputText value="#{empleado.nombre}" />
							</p:column>
							
							<p:column headerText="Apellido Paterno" sortBy="#{empleado.APaterno}">
								<h:outputText value="#{empleado.APaterno}" />
							</p:column>
							
							<p:column headerText="Apellido Materno" sortBy="#{empleado.AMaterno}">
								<h:outputText value="#{empleado.AMaterno}" />
							</p:column>
							
							<p:column headerText="Genero" sortBy="#{empleado.genero}">
								<h:outputText value="#{empleado.genero}" />
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{empleado.correo}">
								<h:outputText value="#{empleado.correo}" />
							</p:column>
							
							<p:column headerText="Contraseña" sortBy="#{empleado.contrasena}">
								<h:outputText value="#{empleado.contrasena}" />
							</p:column>
							
							<p:column headerText="Empresa">
								<h:outputText value="#{empleado.jefe.empresa.nombre}" />
							</p:column>
							
							<p:column headerText="Jefe">
								<h:outputText value="#{empleado.jefe.nombre}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listEmpleado" value="Eliminar"
									actionListener="#{empleadoController.eliminar(empleado)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
