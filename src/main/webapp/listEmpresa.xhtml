<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Empresas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Empresas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-10 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{empresaController.nuevaEmpresa()}"
							styleClass="btn btn-primary ajax=false" />
							<span style="display: block; height:30px;"></span>
						<p:commandButton value="Editar"						
							action="#{empresaController.editarEmpresa()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
					<br />
			<br />
			<br />
			<br />
					<div class="form-group box-main-btn">
						<h:outputLabel for="IDEmpresa" value="ID Empresa"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="IDEmpresa"
							styleClass="form-control"
							value="#{empresaController.id}"
							required="true" />
					</div>
				</div>
			</div>
			<br />
			<br />
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstEmpresas" var="mot"
							value="#{empresaController.listaEmpresas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{mot.idEmpresa}">
								<h:outputText value="#{mot.idEmpresa}" />
							</p:column>

							<p:column headerText="Nombre " sortBy="#{mot.nombre}">
								<h:outputText value="#{mot.nombre}" />
							</p:column>
							
							<p:column headerText="RUC " sortBy="#{mot.RUC}">
								<h:outputText value="#{mot.RUC}" />
							</p:column>
							
							<p:column headerText="Razon Social " sortBy="#{mot.razonSocial}">
								<h:outputText value="#{mot.razonSocial}" />
							</p:column>
							
							<p:column headerText="Direccion " sortBy="#{mot.direccion}">
								<h:outputText value="#{mot.direccion}" />
							</p:column>
							
							<p:column headerText="Distrito " sortBy="#{mot.distrito}">
								<h:outputText value="#{mot.distrito}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listEmpresas" value="Editar"
									actionListener="#{empresaController.editarEmpresa()}" />
							</p:column>

							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listEmpresas" value="Eliminar"
									actionListener="#{empresaController.eliminar(mot)}" />
							</p:column>
							
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
