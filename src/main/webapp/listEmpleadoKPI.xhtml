<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Registro de Productividad:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Empleado_KPI</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{empleadoKPIController.nuevoEmpleadoKPI()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
					
						<p:dataTable id="LstEmpleadoKPI" var="kpi"
							value="#{empleadoKPIController.listaEmpleadosKPI}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="idEmpleado_KPI" sortBy="#{kpi.idEmpleado_KPI}">
								<h:outputText value="#{kpi.idEmpleado_KPI}" /> 
							</p:column>

							<p:column headerText="KPI" sortBy="#{kpi.kpi.nombre}">
								<h:outputText value="#{kpi.kpi.nombre}" />
							</p:column>
							
							<p:column headerText="Empleado" sortBy="#{kpi.empleado.nombre}">
								<h:outputText value="#{kpi.empleado.nombre}" />
							</p:column>
							<p:column headerText="Mes" sortBy="#{kpi.mes.mes}"> 
								<h:outputText value="#{kpi.mes.mes}" />
							</p:column>
							<p:column headerText="Año" sortBy="#{kpi.anio.anio}">
								<h:outputText value="#{kpi.anio.anio}" />
							</p:column>
							<p:column headerText="Cantidad" sortBy="#{kpi.cantidad}">
								<h:outputText value="#{kpi.cantidad}" /> 
							</p:column>
							
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="LstEmpleadoKPI" value="Eliminar"
									actionListener="#{EmpleadoKPIController.eliminar(kpi)}" /> 
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
