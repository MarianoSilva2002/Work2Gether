<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Jefes:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Jefes</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{jefeController.nuevoJefe()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
					
						<p:dataTable id="lstJefe" var="par"
							value="#{jefeController.listaJefes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{par.idJefe}">
								<h:outputText value="#{par.idJefe}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{par.nombre}">
								<h:outputText value="#{par.nombre}" />
							</p:column>
							
							<p:column headerText="Apellido Paterno" sortBy="#{par.APaterno}">
								<h:outputText value="#{par.APaterno}" />
							</p:column>
							
							<p:column headerText="Apellido Materno" sortBy="#{par.AMaterno}">
								<h:outputText value="#{par.AMaterno}" />
							</p:column>
							
							<p:column headerText="Genero" sortBy="#{par.genero}">
								<h:outputText value="#{par.genero}" />
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{par.correo}">
								<h:outputText value="#{par.correo}" />
							</p:column>
							
							<p:column headerText="ContraseÃ±a" sortBy="#{par.contrasena}">
								<h:outputText value="#{par.contrasena}" />
							</p:column>
							
							<p:column headerText="Empresa">
								<h:outputText value="#{par.empresa.idEmpresa}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listJefes" value="Eliminar"
									actionListener="#{jefeController.eliminar(par)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
