<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Empresas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Empresa</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="id"
				styleClass="form-control" value="#{empresaController.empresa.idEmpresa}"
				required="true" />
				
			<h:outputLabel for="nombreMotor" value="Nombre Empresa"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreEmpresa"
				styleClass="form-control"
				value="#{empresaController.empresa.nombre}" maxlength="60"
				required="true" />

			<h:outputLabel for="RUC" value="RUC " styleClass="control-label" />

			<p:inputText autocomplete="off" id="RUC"
				styleClass="form-control" value="#{empresaController.empresa.RUC}"
				required="true" />
		
			<h:outputLabel for="razonsocial" value="Razon Social" styleClass="control-label" />

			<p:inputText autocomplete="off" id="razonsocial"
				styleClass="form-control" value="#{empresaController.empresa.razonSocial}" maxlength="60"
				required="true" />
				
			<h:outputLabel for="direccion" value="Direccion" styleClass="control-label" />

			<p:inputText autocomplete="off" id="direccion"
				styleClass="form-control" value="#{empresaController.empresa.direccion}" maxlength="60"
				required="true" />
				
			<h:outputLabel for="distrito" value="Distrito" styleClass="control-label" />

			<p:inputText autocomplete="off" id="distrito"
				styleClass="form-control" value="#{empresaController.empresa.distrito}" maxlength="60"
				required="true" />
				
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{empresaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listEmpresa?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEmpresa?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
