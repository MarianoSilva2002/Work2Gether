<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de KPI:.
    </ui:define>

	<ui:define name="titleCont">
		<span>KPI</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		
		<p:outputLabel for="idkpi" value="kpi" />
			<p:selectOneMenu id="idkpi" value="#{empleadoKPIController.empleadoKPI.kpi}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{empleadoKPIController.listaKPI}" var = "e" 
					itemLabel="#{e.nombre}" itemValue="#{e}"/>
								
			</p:selectOneMenu>
			<br />
			<br />
			<p:outputLabel for="idempleado" value="Empleado" />
			<p:selectOneMenu id="idempleado" value="#{empleadoKPIController.empleadoKPI.empleado}" 
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{empleadoKPIController.listaEmpleados}" var = "d" 
					itemLabel="#{d.nombre}" itemValue="#{d}"/>
								
			</p:selectOneMenu>
			<br />
			<br />
			
			<p:outputLabel for="idmes" value="mes" />
			<p:selectOneMenu id="idmes" value="#{empleadoKPIController.empleadoKPI.mes}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{empleadoKPIController.listaMeses}" var = "e" 
					itemLabel="#{e.mes}" itemValue="#{e}"/>
								
			</p:selectOneMenu>
			<br />
			<br />
			<p:outputLabel for="idanio" value="anio" />
			<p:selectOneMenu id="idanio" value="#{empleadoKPIController.empleadoKPI.anio}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{empleadoKPIController.listaAnios}" var = "d" 
					itemLabel="#{d.anio}" itemValue="#{d}"/>
								
			</p:selectOneMenu>
			<br />
			<br />
			<h:outputLabel for="id" value="Cantidad " styleClass="control-label" />

			<p:inputText autocomplete="off" id="id"
				styleClass="form-control" value="#{empleadoKPIController.empleadoKPI.cantidad}"
				required="true" />
			
			<p:commandButton value="Grabar"
				actionListener="#{empleadoKPIController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listEmpleadoKPI?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEmpleadoKPI?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
