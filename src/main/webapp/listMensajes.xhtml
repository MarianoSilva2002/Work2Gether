<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Registro de mensajes:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Mensajes</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{mensajesController.nuevoMensaje()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
					
						<p:dataTable id="lstMensaje" var="mensaje"
							value="#{mensajesController.listaMensajes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{mensaje.idMensaje}">
								<h:outputText value="#{mensaje.idMensaje}" />
							</p:column>

							<p:column headerText="Mensajes" sortBy="#{mensaje.idMensaje}">
								<h:outputText value="#{mensaje.idMensaje}" />
							</p:column>
							
							<p:column headerText="Fecha del mensaje" sortBy="#{mensaje.fechaMensaje}">
								<h:outputText value="#{mensaje.fechaMensaje}" />
							</p:column>
							
							<p:column headerText="Emisor del Mensaje" sortBy="#{mensaje.emisor_id}">
								<h:outputText value="#{mensaje.emisor_id}" />
							</p:column>
							
							<p:column headerText="Receptor del Mensaje" sortBy="#{mensaje.receptor_id}">
								<h:outputText value="#{mensaje.receptor_id}" />
							</p:column>
							
							<p:column headerText="Id del empleado" sortBy="#{mensaje.empleado.nombre}">
								<h:outputText value="#{mensaje.empleado.nombre}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listMensaje" value="Eliminar"
									actionListener="#{mensajesController.eliminar(mensaje)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
