<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Actividades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actividades</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="id"
				styleClass="form-control" value="#{actividadController.actividad.idActividad}"
				required="true" />
				
			<h:outputLabel for="nombreMotor" value="Nombre Actividad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreJefe"
				styleClass="form-control"
				value="#{actividadController.actividad.nombre}" maxlength="60"
				required="true" />

			<h:outputLabel for="APaterno" value="Descripción " styleClass="control-label" />

			<p:inputText autocomplete="off" id="APaterno"
				styleClass="form-control"
				value="#{actividadController.actividad.descripcion}" maxlength="60"
				required="true" />
		
			<h:outputLabel for="AMaterno" value="Horas Estimadas " styleClass="control-label" />

			<p:inputText autocomplete="off" id="AMaterno"
				styleClass="form-control" value="#{actividadController.actividad.horasEstimadas}"
				required="true" />
				
			<h:outputLabel for="correo" value="Fecha Límite" styleClass="control-label" />

			<p:inputText autocomplete="off" id="correo"
				styleClass="form-control" value="#{actividadController.actividad.fechaLimite}"
				required="true" />
				
			<h:outputLabel for="prioridad" value="Prioridad " styleClass="control-label" />

			<p:inputSecret autocomplete="off" id="prioridad"
				styleClass="form-control" value="#{actividadController.actividad.prioridad}"
				required="true" />
	
			<br />
			<p:outputLabel for="cboJefe" value="Jefe" />
			<p:selectOneMenu id="cboJefe" value="#{empleadoController.empleado.jefe}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{empleadoController.listaJefes}" var = "d" 
					itemLabel="#{d.nombre}" itemValue="#{d}"/>
								
			</p:selectOneMenu>
			<br />
			<br />
			<p:outputLabel for="cboRol" value="Rol" />
			<p:selectOneMenu id="cboRol" value="#{empleadoController.empleado.rol}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{jefeController.listaRoles}" var = "d" 
					itemLabel="#{d.nombre}" itemValue="#{d}"/>
								
			</p:selectOneMenu>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{jefeController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listEmpleados?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEmpleados?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
